configuration:
  checkpoint: false
  output_directory: ../data/processed/finals
merged_graph:
  destination:
    merged-kg-tsv:
      compression: gz
      filename: merged
      format: tsv
  name: KG
  operations:
    - args:
        edge_facet_properties:
          - knowledge_source
        filename: ../data/processed/finals/merged_graph_stats.yaml
        graph_name: KG
        node_facet_properties:
          - provided_by
      name: kgx.graph_operations.summarize_graph.generate_graph_stats
  source:
    bgee:
      input:
        filename:
          - ../data/processed/finals/bgee_nodes.tsv
          - ../data/processed/finals/bgee_edges.tsv
        filters:
          edge_filters:
            predicate:
              - biolink:expressed_in
          node_filters:
            category:
              - biolink:AnatomicalEntity
              - biolink:Cell
              - biolink:Gene
        format: tsv
        name: Bgee
    cell_ontology:
      input:
        filename:
          - ../data/processed/finals/cl_nodes.tsv
          - ../data/processed/finals/cl_edges.tsv
        filters:
          edge_filters:
            predicate:
              - biolink:related_to
              - biolink:has_part
              - biolink:has_output
              - biolink:regulates
              - biolink:develops_from
              - biolink:negatively_regulates
              - biolink:positively_regulates
              - biolink:overlaps
              - biolink:has_input
              - biolink:coexists_with
              - biolink:capable_of
              - biolink:causes
              - biolink:subPropertyOf
              - biolink:located_in
              - biolink:has_attribute
              - biolink:occurs_in
              - biolink:affects
              - biolink:participates_in
              - biolink:has_participant
              - biolink:temporally_related_to
              - biolink:inverseOf
              - biolink:expresses
              - biolink:produces
              - biolink:caused_by
              - biolink:produced_by
              - biolink:interacts_with
              - biolink:preceded_by
              - biolink:location_of
              - biolink:increases_degradation_of
              - biolink:precedes
              - biolink:homologous_to
              - biolink:affects_localization_of
              - biolink:derives_from
          node_filters:
            category:
              - biolink:BiologicalProcess
              - biolink:MolecularActivity
              - biolink:CellularComponent
              - biolink:AnatomicalEntity
              - biolink:Cell
              - biolink:Protein
        format: tsv
        name: CL
    disgenet:
      input:
        filename:
          - ../data/processed/finals/disgenet_nodes.tsv
          - ../data/processed/finals/disgenet_edges.tsv
        filters:
          edge_filters:
            predicate:
              - biolink:GeneToDiseaseAssociation
              - biolink:GeneToPhenotypicFeatureAssociation
          node_filters:
            category:
              - biolink:Gene
              - biolink:Disease
              - biolink:Phenotype
        format: tsv
        name: Disgenet
    ensembl:
      input:
        filename:
          - ../data/processed/finals/ensembl_nodes.tsv
          - ../data/processed/finals/ensembl_edges.tsv
        filters:
          edge_filters:
            predicate:
              - biolink:has_gene_product
          node_filters:
            category:
              - biolink:Gene
              - biolink:Protein
        format: tsv
        name: ENSEMBL
    gene_ontology:
      input:
        filename:
          - ../data/processed/finals/go_nodes.tsv
          - ../data/processed/finals/go_edges.tsv
        filters:
          edge_filters:
            predicate:
              - biolink:has_part
              - biolink:negatively_regulates
              - biolink:occurs_in
              - biolink:part_of
              - biolink:positively_regulates
              - biolink:regulates
              - biolink:related_to
              - biolink:subclass_of
          node_filters:
            category:
              - biolink:BiologicalProcess
              - biolink:CellularComponent
              - biolink:MolecularActivity
        format: tsv
        name: GO
    gene_ontology_annotation:
      input:
        filename:
          - ../data/processed/finals/goa_nodes.tsv
          - ../data/processed/finals/goa_edges.tsv
        filters:
          edge_filters:
            predicate:
              - biolink:active_in
              - biolink:acts_upstream_of
              - biolink:acts_upstream_of_negative_effect
              - biolink:acts_upstream_of_or_within
              - biolink:acts_upstream_of_or_within_negative_effect
              - biolink:acts_upstream_of_or_within_positive_effect
              - biolink:acts_upstream_of_positive_effect
              - biolink:contributes_to
              - biolink:enables
              - biolink:involved_in
              - biolink:located_in
          node_filters:
            category:
              - biolink:RNA
              - biolink:Protein
              - biolink:MacromolecularComplexMixin
        format: tsv
        name: GOA
    human_phenotype_ontology:
      input:
        filename:
